<!DOCTYPE html>
<html>
<head>
    <title>index ver 4.0</title>
    <!-- Import bootstrap static css files -->
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <script src="js/validitation.js"></script>
    <style>
        .row {
            text-align: center;
        }

        .rgb_menu_1 {
            background-color: #efefef; /*powderblue;*/
        }

        .rgb_menu_2 {
            background-color: #efefef; /*green;*/
        }

        .rgb_menu_3 {
            background-color: #efefef; /*red;*/
        }

        select {
            text-align-last: center;
        }

        img {
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
<!-- RGB Converter -->
<div class="container-fluid">
    <div class='rgb_menu_1'>
        <!-- Container with input values -->
        <div class="container-fluid">
            <div class="row">
                <h3>RGB to...</h3>
            </div>
            <!-- Row for Input Values -->
            <div class="row">
                <!-- Input for R -->
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> R: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="rgb_r_value" value="0"
                                       onchange="fromRGBto()">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Input for G -->
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> G: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control " id="rgb_g_value" value="0"
                                       onchange="fromRGBto()">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Input for B -->
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> B: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control " id="rgb_b_value" value="0"
                                       onchange="fromRGBto()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Row for the Dropdown Menu -->
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div>
                        <select id="rgb_options" class="form-control" onchange="fromRGBto()">
                            <option>HSL</option>
                            <option>HSV</option>
                            <option>CMY</option>
                            <option>sRBG</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Row for the Result after Converting -->
            <div class="row">
                <h4>
                    <span>Result:</span>
                    <span id="rgb_result"> 0 </span>
                </h4>
            </div>
        </div>
    </div>
    <hr>
    <!-- sRGB Converter -->
    <div class='rgb_menu_2'>
        <div class="container-fluid">
            <!-- Row Header -->
            <div class="row">
                <h3>sRGB to CIE XYZ</h3>
            </div>
            <!-- Row for Input Values -->
            <div class="row">
                <!-- Input for R -->
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> R: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="srgb_r_value" value="0">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Input for G -->
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> G: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control " id="srgb_g_value" value="0">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Input for B -->
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> B: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control " id="srgb_b_value" value="0">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Row with Button for Converting -->
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <input class="btn btn-default" type="submit" onclick="fromCIEXYZtosRGB()" value="Submit">
                </div>
            </div>
            <!-- Row for the showing the Result -->
            <div class="row">
                <h4>
                    <span>Result:</span>
                    <span id="srgb_result"> 0 </span>
                </h4>
            </div>
        </div>
    </div>
    <hr>
    <!-- *** Converter -->
    <div class='rgb_menu_3'>
        <div class="container-fluid">
            <!-- Row Header -->
            <div class="row">
                <h3>CIE XYZ to...</h3>
            </div>
            <!-- JUST TO TEST -->
            <div class="row">
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> X: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="xyz_x_value" value="0"
                                       onchange="fromCIEXYZto()">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> Y: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="xyz_y_value" value="0"
                                       onchange="fromCIEXYZto()">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> Z: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="xyz_z_value" value="0"
                                       onchange="fromCIEXYZto()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Row for the Dropdown Menu -->
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div>
                        <select id="xyz_options" class="form-control" onchange="fromCIEXYZto()">
                            <option>CIELab</option>
                            <option>CIELuv</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- NOW WHAT -->
            <div class="row">
                <h4>
                    <span>Result:</span>
                    <span id="xyzresult"> 0 </span>
                </h4>
            </div>
            <!--
            <div class='row'>
                <h4>See how responsive is this image</h4>
                <img src="http://www.planningengineer.net/wp-content/uploads/2016/08/work-to-learn-first.jpeg">
            </div>-->
        </div>
    </div>
</div>
</body>
</html>
